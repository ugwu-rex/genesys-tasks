<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Rex" content="author">
  <title>Personal Mood Dashboard</title>
  <style>
    
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center; 
      justify-content: center; 
      background: #fff;
      color: #000;
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center; 
      text-align: center; 
      gap: 12px;
    }

    
    #nameInput {
      padding: 8px 10px;
      font-size: 1rem;
      width: 240px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      font-size: 0.95rem;
      cursor: pointer;
      margin: 4px;
    }

    
    #moodBox {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p><b>Welcome to personal mood dashboard!</b></p>
    <h1 id="greeting">Hello, Friend!</h1>
    <input type="text" id="nameInput" placeholder="Type your name">

    <div id="moodBox">Mood Box</div>
    <div>
      <button id="growBtn">Grow</button>
      <button id="shrinkBtn">Shrink</button>
    </div>

    <button id="toggleModeBtn">Toggle Day/Night</button>

    <button id="secretBtn">Show Secret</button>
    <p id="secretMessage" style="display: none;">Push harder, bro, if you do not succeed, there is no evidence you tried your best; you are left with two options: either succeed or succeed.</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
